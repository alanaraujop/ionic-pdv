<ion-header>

    <ion-navbar class="barra-menu">
        <!-- <ion-icon name="arrow-back" navPop></ion-icon> -->
        <ion-title>Informaçõe do Cliente</ion-title>
        <img src="./assets/icon/save.svg" alt="Salvar" (click)="saveCliente(cliente)">
        <!-- <ion-icon name="md-albums" "></ion-icon> -->
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.nome" name="nome" (input)="upper($event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>CEP</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.cep" name="cep" (keyup)="buscarCep($event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Número</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.numero" name="numero"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Complemento</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.complemento" name="complemento"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Bairro</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.bairro" name="bairro"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Município</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.municipio" name="municipio"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>UF</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.uf" name="uf"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>CPF</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.cpf" name="cpf"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>RG</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.rg" name="rg"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Obs</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.obs" name="obs"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-checkbox [(ngModel)]="cliente.ativo" color="blue" checked="true"></ion-checkbox>
    </ion-item>
</ion-content>
