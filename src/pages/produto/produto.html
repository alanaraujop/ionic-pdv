<ion-header>

    <ion-navbar>
        <ion-title>Produtos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let produto of produtos">
        <ion-card-header>
            {{produto.nome}}
        </ion-card-header>
        <ion-card-content>
            <ion-icon name="card"></ion-icon> {{produto.precoVenda | currency:'BRL'}}
            <ion-icon name="cash" class="green"></ion-icon> {{produto.pesoL | currency:'BRL'}}
        </ion-card-content>
    </ion-card>

</ion-content>
